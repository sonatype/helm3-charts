suite: deployment
templates:
  - deployment.yaml
tests:
  - it: renders with defaults
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: apiVersion
          value: apps/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nexus-iq-server
      - matchRegex:
          path: metadata.labels.[app.kubernetes.io/name]
          pattern: nexus-iq-server
      - matchRegex:
          path: metadata.labels.[app.kubernetes.io/version]
          pattern: 1\.\d+\.\d+
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.strategy.type
          value: Recreate
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: sonatype/nexus-iq-server:1\.\d+\.\d+
      - equal:
          path: spec.template.spec.containers[0].securityContext
          value:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.imagePullSecrets
          value: null
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: SONATYPE_INTERNAL_HOST_SYSTEM
              value: Helm+Docker
            - name: SONATYPE_WORK
              value: /sonatype-work
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: JAVA_OPTS
              value: -Djava.util.prefs.userRoot=$(SONATYPE_WORK)/javaprefs
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
            - name: application
              containerPort: 8070
              protocol: TCP
            - name: admin
              containerPort: 8071
              protocol: TCP
      - equal:
          path: spec.template.spec.containers[0].livenessProbe
          value:
            httpGet:
              path: /ping
              port: admin
            initialDelaySeconds: 10
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            httpGet:
              path: /
              port: application
            initialDelaySeconds: 30
            failureThreshold: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
      - equal:
          path: spec.template.spec.securityContext
          value:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000
      - equal:
          path: spec.template.spec.initContainers
          value: null
  - it: should use our simple values
    set:
      replicaCount: 2
      deploymentStrategy: my-strategy
      imagePullSecrets:
        - name: top-secret
    asserts:
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.strategy.type
          value: my-strategy
      - equal:
          path: spec.template.spec.imagePullSecrets
          value:
            - name: top-secret
  - it: should add an initContainer for fixOwner with defaults
    set:
      fixOwner:
        enabled: true
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: chown-vols
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: busybox:latest
      - equal:
          path: spec.template.spec.initContainers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.initContainers[0].securityContext
          value:
            runAsUser: 0
            allowPrivilegeEscalation: true
      - equal:
          path: spec.template.spec.initContainers[0].command
          value:
            - sh
            - -c
            - chown -R 1000:1000 /var/log/nexus-iq-server /sonatype-work
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts
          value:
            - mountPath: /sonatype-work
              name: nxiq-pv-data
            - mountPath: /var/log/nexus-iq-server
              name: nxiq-pv-log
            - mountPath: /etc/nexus-iq-server
              name: config-volume
  - it: should add an initContainer for fixOwner with all parameters
    set:
      fixOwner:
        enabled: true
        updateUser: MY-USER
        updateGroup: MY-GROUP
      image:
        pullPolicy: MY-POLICY
      configYaml:
        sonatypeWork: /MY/WORK/DIR
    asserts:
      - equal:
          path: spec.template.spec.initContainers[0].name
          value: chown-vols
      - equal:
          path: spec.template.spec.initContainers[0].image
          value: busybox:latest
      - equal:
          path: spec.template.spec.initContainers[0].imagePullPolicy
          value: MY-POLICY
      - equal:
          path: spec.template.spec.initContainers[0].securityContext
          value:
            runAsUser: 0
            allowPrivilegeEscalation: true
      - equal:
          path: spec.template.spec.initContainers[0].command
          value:
            - sh
            - -c
            - chown -R MY-USER:MY-GROUP /var/log/nexus-iq-server /MY/WORK/DIR
      - equal:
          path: spec.template.spec.initContainers[0].volumeMounts
          value:
            - mountPath: /MY/WORK/DIR
              name: nxiq-pv-data
            - mountPath: /var/log/nexus-iq-server
              name: nxiq-pv-log
            - mountPath: /etc/nexus-iq-server
              name: config-volume
  - it: shows the red hat docker image for telemetry
    set:
      image:
        repository: registry.connect.redhat.com/sonatype/nexus-iq-server
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SONATYPE_INTERNAL_HOST_SYSTEM
            value: Helm+RedHat
  - it: shows the "other" docker image for telemetry
    set:
      image:
        repository: docker-repo.internal.com/sonatype/nexus-iq-server
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SONATYPE_INTERNAL_HOST_SYSTEM
            value: Helm+Other
