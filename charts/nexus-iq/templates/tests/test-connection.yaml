apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "iqserver.fullname" . }}-test-connection"
  labels: {{ include "iqserver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "iqserver.fullname" . }}:{{ .Values.iq.applicationPort }}']
  restartPolicy: Never
